<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app" style="background-color: gray">
		<p>基础显示</p>
		<p>
			{{msg}}
		</p>
	</div>
	<div id="app2">
		<p>列表显示</p>
		<ol>
			<li v-for="todo in todos" >
				<p :click="test">
					{{todo.text}}
				</p>
			</li>
		</ol>
	</div>
	<div id="app3">
		<p>if显示</p>
		<div v-if="seen">
			<ol>
				<li v-for="todo in todos" >
					<p >
						{{todo.text}}
					</p>
				</li>
			</ol>
		</div>
	</div>
	<div id="app4">
		<p>方法显示</p>
		<div v-if="seen">
			<ol>
				<li v-for="todo in todos" >
					<p >
						{{todo.text}}
					</p>
				</li>
			</ol>
		</div>
		<button v-on:click="test">23333</button>
	</div>
	<div id="app5">
		<p>
			内容绑定
		</p>
		<p>
			{{msg}}
		</p>
		<input v-model="msg">
	</div>
	<div id="app6">
		<ol>
			<todo-item></todo-item>
			<todo-item2></todo-item2>
		</ol>
	</div>
	<div id="demo">
		<button v-on:click="show = !show">
			Toggle
		</button>
		<transition name="fade">
			<p v-if="show">hello</p>
		</transition>
	</div>
	<div id="app-img">
		<img v-bind:src='src.url' style="width: 50px">
	</div>
	<div id="app7">
		<p>
			内容绑定
		</p>
		<p>
			{{dd}}
		</p>
		<input v-model="msg">
	</div>
	<div id="app-watch">
		<p>
			监视器
		</p>
		<p>
			msg: {{msg}}
		</p>
		<input v-model='inputSrt'>
	</div>
	<div id="app-computed">
		<p>
			set/get
		</p>
		<p>
			firstName: {{firstName}}
		</p>
		<p>
			lastName: {{lastName}}
		</p>
		<input v-model='inputSrt'>
	</div>
</body>
</html>
<script >
	var app = new Vue({
		el: '#app',
		data: {
			msg: '你好啊',
		}
	})
	var app2 = new Vue({
		el: '#app2',
		data: {
			todos: [
			{text:1},{text:2},{text:3}
			]
		},
		methods: {
			test:function(){
				alert(123)
			}
		}
	})
	var app3 = new Vue({
		el: '#app3',
		data: {
			todos: [
			{text:1},{text:2},{text:3}
			],
			seen: true
		},
		methods: {
			test:function(){
				alert(123)
			}
		}
	})
	var app4 = new Vue({
		el: '#app4',
		data: {
			todos: [
			{text:1},{text:2},{text:3}
			],
			seen: false
		},
		methods: {
			test:function(){
				this.seen = !this.seen
			}
		}
	})
	var app5 = new Vue({
		el: '#app5',
		data: {
			msg: "123"
		}
	})
	Vue.component('todo-item', {
		template: '<li>11111111111111111</li>'
	})
	var app6 = new Vue({
		el: "#app6",
		data: {
		},
		components: {
			'todo-item2':{			
				template: '<li>11111111</li>'
			}
		}
	})

	var demo = new Vue({
		el: '#demo',
		data: {
			show: true
		}
	})

	var demo2 = new Vue({
		el: '#app-img',
		data: {
			src: {
				url:'https://cn.vuejs.org/images/logo.png'
			}
		}
	})

	var app7 = new Vue({
		el: '#app7',
		data: {
			msg: '123321'
		},
		computed: {
			dd: function (){
				return '12312312312'
			}
		}
	})

	var app8 = new Vue({
		el: '#app-watch',
		data: {
			msg: 'begin',
			inputSrt: 'start'
		},
		watch:{
			inputSrt: function (newStr,oldStr){
				this.msg = 'new Str = ' + newStr;
			}
		}
	})
	var app9 = new Vue({
		el: '#app-computed',
		data: {
			msg: 'begin',
			inputSrt: 'start',
			firstName:'firstName',
			lastName:'lastName'
		},
		computed: {
			inputSrt: {
				get: function(){
					return this.firstName + this.lastName 
				},
				set: function(newValue){
					var names = newValue.split(' ')
					this.firstName = names[0]
					this.lastName = names[names.length - 1]
				}
			}
		}
	})
</script>
<style type="text/css">
.fade-enter-active, .fade-leave-active {
	transition: opacity .5s;
}
.fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
	opacity: 0;
}
</style>
